{% extends 'base.html' %}
{% block title %}Articles - Matuš Kočik{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-700 dark:text-gray-200 p-4">
    <div class="container mx-auto max-w-3xl py-12">
        <h2 class="text-4xl font-bold mb-8 text-center">Articles</h2>

        <div class="space-y-6">
            {% for article in articles %}
                <a href="{% url 'article_detail' article.slug %}"
                    class="block p-6 bg-white dark:bg-gray-800 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300">
                    <h3 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-2">{{ article.title }}</h3>
                    <p class="text-gray-600 dark:text-gray-300 mb-2">{{ article.summary }}</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400">{{ article.date_published|date:"F j, Y" }}</p>
                </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
